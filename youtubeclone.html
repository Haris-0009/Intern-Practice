<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
<div class="img-container">
    <img class="first-img" src="image.jpg" alt="profile">
    <img class="second-img" src="image.jpg" alt="profile">
    <img class="third-img" src="image.jpg" alt="profile">
</div>

<div>
    <input type="text" placeholder="Search">
</div>
<div>
    <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
</div>

<div class="form">
    <label for="">Email</label>
    <input type="text">
    <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
    <button>Agree & Join</button>
</div>

<div class="ex-7g">
    <img src="image.jpg" alt="profile">
    <input type="text" placeholder="What's Happening?">
    <button>Tweet</button>
</div>

<div class="profile-requests">
    <div style="display:flex;justify-content: space-between;align-items: center;">
        <div style="display: flex;align-items: center;">
        <img src="profile-removebg-preview.png" alt="cat">
        <div style=" display: flex; flex-direction: column; justify-content: space-between; margin-left: 10px; text-align: left;">
            <p class="name">Oliver</p>
            <p>Techinician</p>
            <p>Popular</p>
        </div>
    </div>
        <button>Follow</button>
    </div>
    <div style="display:flex;justify-content: space-between;align-items: center;">
        <div style="display: flex;align-items: center;">
        <img src="profile2-removebg-preview (1).png" alt="cat">
        <div style=" display: flex; flex-direction: column; justify-content: space-between; margin-left: 10px; text-align: left;">
            <p class="name">Jack</p>
            <p>Engineer</p>
            <p>Popular</p>
        </div>
    </div>
        <button>Follow</button>
    </div>
    <div style="display:flex;justify-content: space-between;align-items: center;">
        <div style="display: flex;align-items: center;">
        <img src="profile3.jpg" alt="cat">
        <div style=" display: flex; flex-direction: column; justify-content: space-between; margin-left: 10px; text-align: left;">
            <p class="name">Rex</p>
            <p>Agent</p>
            <p>Popular</p>
        </div>
    </div>
        <button>Follow</button>
    </div>


</div>

<div class="card-container">
    <div class="card">
        <div class="card-img">
            <img src="profile-removebg-preview.png" alt="request">
        </div>
        <div class="card-content">
            <img src="profile2-removebg-preview (1).png" alt="">
            <p>2 mutual friends</p>
        </div>
        <div class="card-btn">
            <button>Add Friend</button>
        </div>
    </div>

</div>
  
    
</body>
</html>
