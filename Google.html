<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-form">
        <img src="image2-removebg-preview.png" alt="google">
        <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="cs">
        <p>Thanks for chatting with our customer support. Would you like to tak our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
    </div>

    <div class="inputs">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
    </div>

    <div class="sign-up">
        <div class="names">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>
        <div class="Email-btn">
            <input type="text" placeholder="Email">
            <Button>Sign Up</Button>
        </div>
    </div>
    <div class="uber-form">
        <h1>Request a ride now</h1>
        <input type="text" placeholder="Enter pickup location">
        <input type="text" placeholder="Enter destination">
        <button class="request">Request Now</button>
        <button class="schedule">Schedule for later</button>
    </div>
    
</body>
</html>
